<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="container">
    <img id="equ" src="./images/image-equilibrium.jpg" alt="">
    <!--<div class="blue_bg" ><img src="./images/icon-view.svg" alt=""></div>-->
    <div class="view"><img src="./images/icon-view.svg" alt=""></div>
    <h4>Equilibrium #3429</h4>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="eth_clock">
      <div class="eth"><img src="./images/icon-ethereum.svg" alt=""><span> 0.041 ETH</span></div>
      <div class="clock"><img src="./images/icon-clock.svg" alt=""><span>3 days left</span></div>
    </div>
    <div class="hr_div"></div>
    <div class="avt">
      <img src="./images/image-avatar.png" alt="">
      <div class="avt_text"><span id="sp1">Creation of </span><span id="sp2">Jules Wyvern</span></div>
    </div>

  </div>

</body>

</html>
